<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="19" fill="url(#grad1)"/>
  
  <!-- Stack representation (left side) -->
  <rect x="8" y="24" width="10" height="3" rx="1" fill="white" opacity="0.5" filter="url(#shadow)"/>
  <rect x="8" y="19" width="10" height="3" rx="1" fill="white" opacity="0.7" filter="url(#shadow)"/>
  <rect x="8" y="14" width="10" height="3" rx="1" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <rect x="8" y="9" width="10" height="3" rx="1" fill="white" filter="url(#shadow)"/>
  
  <!-- Tree structure (right side) -->
  <circle cx="28" cy="12" r="2.5" fill="white" filter="url(#shadow)"/>
  <circle cx="24" cy="18" r="2" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="32" cy="18" r="2" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="28" cy="24" r="2" fill="white" opacity="0.8" filter="url(#shadow)"/>
  
  <!-- Connecting lines -->
  <line x1="28" y1="14.5" x2="24" y2="16.5" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="28" y1="14.5" x2="32" y2="16.5" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="28" y1="14.5" x2="28" y2="22" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Accent dot -->
  <circle cx="15" cy="29" r="1.5" fill="#10b981" filter="url(#shadow)"/>
</svg>

