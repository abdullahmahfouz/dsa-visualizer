<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFull">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon part (left side) -->
  <g transform="translate(5, 10)">
    <!-- Stack layers -->
    <rect x="0" y="28" width="16" height="5" rx="1.5" fill="url(#logoGradientFull)" opacity="0.4"/>
    <rect x="0" y="21" width="16" height="5" rx="1.5" fill="url(#logoGradientFull)" opacity="0.6"/>
    <rect x="0" y="14" width="16" height="5" rx="1.5" fill="url(#logoGradientFull)" opacity="0.8"/>
    <rect x="0" y="7" width="16" height="5" rx="1.5" fill="url(#logoGradientFull)"/>
    
    <!-- Tree structure -->
    <circle cx="30" cy="10" r="3.5" fill="url(#logoGradientFull)" filter="url(#glowFull)"/>
    <circle cx="24" cy="20" r="3" fill="url(#logoGradientFull)" opacity="0.8"/>
    <circle cx="36" cy="20" r="3" fill="url(#logoGradientFull)" opacity="0.8"/>
    <circle cx="30" cy="30" r="3" fill="url(#logoGradientFull)" opacity="0.6"/>
    
    <!-- Connecting lines -->
    <line x1="30" y1="13.5" x2="24" y2="17.5" stroke="url(#logoGradientFull)" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="13.5" x2="36" y2="17.5" stroke="url(#logoGradientFull)" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="13.5" x2="30" y2="27" stroke="url(#logoGradientFull)" stroke-width="2" opacity="0.6"/>
    
    <!-- Accent dot -->
    <circle cx="8" cy="38" r="2" fill="#10b981" filter="url(#glowFull)"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradientFull)">
    DSA Visualizer
  </text>
</svg>

