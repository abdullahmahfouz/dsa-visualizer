<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stack layers (representing data structures) -->
  <rect x="4" y="26" width="14" height="4" rx="1" fill="url(#logoGradient)" opacity="0.4"/>
  <rect x="4" y="20" width="14" height="4" rx="1" fill="url(#logoGradient)" opacity="0.6"/>
  <rect x="4" y="14" width="14" height="4" rx="1" fill="url(#logoGradient)" opacity="0.8"/>
  <rect x="4" y="8" width="14" height="4" rx="1" fill="url(#logoGradient)"/>
  
  <!-- Tree/Graph structure (representing algorithms) -->
  <circle cx="28" cy="10" r="3" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="23" cy="18" r="2.5" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="33" cy="18" r="2.5" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="28" cy="26" r="2.5" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Connecting lines -->
  <line x1="28" y1="13" x2="23" y2="16" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="13" x2="33" y2="16" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="13" x2="28" y2="23" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Accent dot -->
  <circle cx="11" cy="32" r="1.5" fill="#10b981" filter="url(#glow)"/>
</svg>

