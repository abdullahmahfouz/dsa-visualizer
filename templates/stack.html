<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer - DSA Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <a href="/" class="nav-brand">ðŸŽ¯ DSA Visualizer</a>
            <span class="nav-current">Stack</span>
        </nav>

        <div class="visualizer-layout">
            <!-- Left Panel: Controls -->
            <div class="control-panel">
                <h2>Stack Operations</h2>
                
                <!-- Push Operation -->
                <div class="operation-group">
                    <label for="pushValue">Push (Add to top)</label>
                    <div class="input-group">
                        <input type="number" id="pushValue" placeholder="Enter a number">
                        <button onclick="pushItem()" class="btn btn-push">Push</button>
                    </div>
                </div>

                <!-- Other Operations -->
                <div class="operation-group">
                    <label>Other Operations</label>
                    <div class="btn-group">
                        <button onclick="popItem()" class="btn btn-pop">Pop</button>
                        <button onclick="peekItem()" class="btn btn-peek">Peek</button>
                        <button onclick="clearStack()" class="btn btn-clear">Clear</button>
                    </div>
                </div>

                <!-- Info Display -->
                <div class="info-panel">
                    <div class="info-item">
                        <span class="info-label">Size:</span>
                        <span id="stackSize" class="info-value">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Top:</span>
                        <span id="stackTop" class="info-value">Empty</span>
                    </div>
                </div>

                <!-- Message Display -->
                <div id="message" class="message"></div>

                <!-- Learning Section -->
                <div class="learn-section">
                    <h3>ðŸ“– Learn</h3>
                    <p><strong>Stack</strong> is a LIFO structure:</p>
                    <ul>
                        <li><strong>Push O(1):</strong> Add to top</li>
                        <li><strong>Pop O(1):</strong> Remove from top</li>
                        <li><strong>Peek O(1):</strong> View top element</li>
                    </ul>
                    <p class="example">Example: Browser back button, Undo feature</p>
                </div>
            </div>

            <!-- Right Panel: Visualization -->
            <div class="visual-panel">
                <h2>Stack Visualization</h2>
                <div class="stack-container">
                    <div id="stackVisual" class="stack-visual">
                        <!-- Stack items will be rendered here -->
                        <div class="stack-empty">Stack is empty. Push some items!</div>
                    </div>
                    <div class="stack-base">
                        <span>BOTTOM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/stack.js') }}"></script>
</body>
</html>
